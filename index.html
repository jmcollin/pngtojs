<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
<head>
<title>Compression using Canvas and PNG-embedded data - Nihilogic</title>
<meta charset='utf-8'/>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
</head>
<body>
<script src="js/pngtojs.js"></script>
<script type="text/javascript">
loadPNGData('js/oneJSForRuleThemAll.png', function(strData) {
	eval(strData);
	$(function()
	{
		$( "#dialog" ).show().dialog();
	});
});
</script>
<div id="dialog" style="display:none" title="Basic dialog">
  <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
</div>
</body>
</html>
